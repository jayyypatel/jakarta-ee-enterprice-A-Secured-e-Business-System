<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>

    <title>The current property managers</title>
</head>
<h:body>
    <h1>The current property managers</h1>
    <h:dataTable value="#{managerController.managerList}" var="propertyManager">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{propertyManager.id}"/>
        </h:column>
        <h:column>

            <f:facet name="header">
                <h:outputText value="First Name"/>
            </f:facet>
            <h:outputText value="#{propertyManager.firstName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Last Name"/>
            </f:facet>
            <h:outputText value="#{propertyManager.lastName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
          <h:commondLink value="View Detail" action="#{managerController.view(propertyManager)}"/>
        </h:column>
    </h:dataTable>
</h:body>

</html>
