<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="layout.xhtml">
    
<ui:define name="title">Search Results</ui:define>
<ui:define name="heading">Sale Property Search Results</ui:define>
<ui:define name="content">
    
        <h:form>
            <h:dataTable value="#{searchSalePropertyBean.searchResults}" var="property">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{property.name}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{property.address}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{property.price}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Bedrooms</f:facet>
                    <h:outputText value="#{property.bedrooms}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="View Details" action="#{salePropertyBean.viewDetails(property.id)}"/>
                </h:column>
            </h:dataTable>
            
            <h:commandButton value="New Search" action="#{searchSalePropertyBean.newSearch}" />
            
        </h:form>
</ui:define>
<ui:define name="footer">
    <a href="home.xhtml">Back to Home</a>
    <a href="searchsaleproperty.xhtml">New Search</a>
</ui:define>
</ui:composition>
</html>
